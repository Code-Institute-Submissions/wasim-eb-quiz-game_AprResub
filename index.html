<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gladiator Movie Quiz Game">
    <meta name="keywords" content="movie, cinema, quiz, gladiator, oscars">
    <meta name="author" content="Wasim El-Bechlaoui">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GLADIATOR QUIZ</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <article class="quiz-box" id="quiz">
        <section class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Question</label>
                </li>
            </ul>
        </section>
        <button id="playgame">Start Game</button>
        <button id="submit">Submit</button>
    </article>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
</body>

</html>
