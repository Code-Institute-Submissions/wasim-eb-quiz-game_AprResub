<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gladiator Movie Quiz Game">
    <meta name="keywords" content="movie, cinema, quiz, gladiator, oscars">
    <meta name="author" content="Wasim El-Bechlaoui">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GLADIATOR QUIZ</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <header>
        <nav id="nav">
            <span id="stats"></span>
        </nav>
    </header>

    <article class="quiz-box" id="quiz">
        <section class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text" class="answer-label">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text" class="answer-label">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text" class="answer-label">Question</label>
                </li>
            </ul>
        </section>
        <button id="playgame">Start Game</button>
        <button id="submit">Submit</button>
    </article>

    <div id="player-name-form-container" class="hide">
        <form id="player-name-form">
            <h2 id="question">Enter Player Name</h2>
            <label for="player-name" id="player-name" class="input-element">Player Name: </label>
            <input type="text" name="player-name" id="player-name" required>
            <button type="submit">Ok</button>
        </form>
    </div>

    <footer id="footer">(C) Copyright 2022</footer>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
</body>

</html>
